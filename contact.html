<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <div class="dropdown">
          <div class="hamburger" id="hamburger-icon">
            <i class="fas fa-bars"></i>
          </div>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="social-icons">
        <a href="https://github.com/your-profile"><i
            class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/your-profile"><i
            class="fab fa-linkedin"></i></a>
        <a href="https://indeed.com/your-profile"><img
            src="https://img.icons8.com/?size=100&id=B3a6gyRNr6Wh&format=png&color=000000"
            alt="Indeed Icon" style="width: 24px; height: 24px;"></a>
      </div>
      <p>Copyright &copy;2024 All rights reserved</p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const hamburger = document.querySelector('.hamburger');
        const navUL = document.querySelector('nav ul');

        hamburger.addEventListener('click', function () {
          navUL.classList.toggle('active');
        });
      });
    </script>
  </body>
</html>
